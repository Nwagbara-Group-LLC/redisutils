# Default values for redis-utils
image:
  repository: tradingplatformacr.azurecr.io/redis-utils
  pullPolicy: IfNotPresent
  tag: ""

# Redis configuration
redis:
  host: redis
  port: 6379
  password: ""
  existingSecret: ""
  database: 0
  
# Library distribution configuration
library:
  enabled: true
  mountPath: /usr/local/lib/shared
  
# InitContainer configuration for dependent services
initContainer:
  name: redis-utils
  command:
    - cp
    - -r
    - /usr/local/lib/redis-utils
    - /shared
  volumeMounts:
    - name: shared-libs
      mountPath: /shared

# Shared volume configuration  
sharedVolume:
  name: shared-libs
  type: emptyDir
  sizeLimit: 100Mi

# Service account
serviceAccount:
  create: true
  annotations: {}
  name: ""

# Testing configuration
testing:
  enabled: true
  image:
    repository: tradingplatformacr.azurecr.io/redis-utils
    tag: ""
  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 50m
      memory: 64Mi
